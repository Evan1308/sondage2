    <script>
    $(document).ready(function() {
        var currentQuestion = 1;
        var totalQuestions = $('.question').length;

        $('#question' + currentQuestion).show();
        $('#prevQuestion').hide(); // Masquer le bouton précédent au début

        $('#nextQuestion').click(function() {
            // Logique pour passer à la question suivante
            $('#question' + currentQuestion).hide();
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                $('#question' + currentQuestion).show();
                $('#prevQuestion').show(); // Afficher le bouton précédent
            } 
            if (currentQuestion === totalQuestions) {
                $('#nextQuestion').hide();
                $('#submitBtn').show();
            }
        });

        $('#prevQuestion').click(function() {
            // Logique pour revenir à la question précédente
            if (currentQuestion > 1) {
                $('#question' + currentQuestion).hide();
                currentQuestion--;
                $('#question' + currentQuestion).show();
                if (currentQuestion < totalQuestions) {
                    $('#nextQuestion').show();
                    $('#submitBtn').hide();
                }
            } 
            if (currentQuestion === 1) {
                $('#prevQuestion').hide(); // Masquer le bouton précédent sur la première question
            }
        });
    });
</script>
